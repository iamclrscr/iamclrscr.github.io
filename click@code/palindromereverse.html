<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Click D' Code</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- LINEARICONS -->
    <link href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" rel="stylesheet"><!-- STYLE CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="inner"><img alt="" class="image-1" src="images/image-5.png" title="Given two integers n and m. The problem is to find the number closest to n and divisible by m. If there are more than one such number, then output the one having maximum absolute value. If n is completely divisible by m, then output n only. Time complexity of O(1) is required.">
     
     <div class="mainform">
            <h3>Palindrome and Reverse Checker</h3>
            
            <div style="color:#333; font-weight:bold;">
                Enter String or Number :
            </div>
            
            <div class="form-holder">
                <span class="lnr lnr-eye"></span><input class="form-control" id="stringnum" placeholder="" type="text"  required>
            </div>
            
             
     <div class="form-holder">
     <span class="lnr lnr-keyboard"></span> <button id="palrevcheck">Check</button>
     </div>
            <!-- <h4 id="answer" style=" display: none;">Result:</h4> -->
            <h4 id="answer">Result:</h4>
   
            <div id="palrevresult" style="text-align:justify; color:#666; background-color: #eee; border: 1px solid #999; padding: 15px; overflow-y:scroll; height:130px;"></div>

   
   </div>
     <img alt="" class="image-2" src="images/image-3.png"></div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
	<script src="js/main.js"></script>

</body>
</html>
